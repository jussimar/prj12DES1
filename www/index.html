<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!-- inserir jquery -->
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="components/calculo.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <!-- inserir boostrap -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  
  
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="n1">Valor 1</label>
            <input type="number" class="form-control" name="um" id="n1">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="n2">Valor 2</label>
            <input type="number" class="form-control" name="dois" id="n2">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
           <button class="btn btn-primary btn-block" name="calcular" id="calc">Calcular</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="result">Resultado</label>
            <input type="number" class="form-control" name="resultado" id="result" readonly>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
